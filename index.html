<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mais.css">
</head>
<body>
<div class="container">
    <header> <!--Cabeçalho-->
        <img src="./images/logo.png" alt="capelo e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form id="form-atividade"> <!--Formulario-->
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />
        <input type="number" id="nota-atividade" required placeholder="Nota" min="0" max="10" />
        <button type="submit">Adcionar +</button>
    </form>
    <table cellspacing="0"> <!--Tabela + propriedade para retirar o espaçamento-->
        <thead> <!--cabeçalho da tabela-->
            <tr> <!--linha-->
                <th> <!--table header = colunas / etiquetas-->
                    Nome da atividade
                </th>
                <th>
                    Nota da atividade
                </th>
                <th>
                    Aprovado?
                </th>
            </tr>
        </thead>
        <tbody> <!--Conteúdo da tabela-->
        </tbody>
        <tfoot> <!--Rodapé da tabela-->
            <tr>
                <td>Média Final</td> <!-- table data = célula-->
                <td id="media-final-valor">---</td>
                <td id="media-final-resultado">---</td>
            </tr>
        </tfoot>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
